<!DOCTYPE html PUBLIC "-//W3C/DTD XHTML 1.0 Transactional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transactional.dtd">
<html>
  <head>
    <title>
       Breev.me | {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" href="/site_media/style.css" type="text/css" />
    <script type="text/javascript"
      src="/site_media/jquery.js"></script>
    {% block external %}{% endblock %}  
  </head>
  <body>
    <div id="nav">
      <a href="/">home</a> |
      {% if user.is_authenticated %}
         <a href="/search/">zoeken</a> |        
         <a href="/instellingen/user/{{user.id }}">instellingen</a> |        
         <a href="/logout">uitloggen</a>
      {% else %}
         <a href="/login">login</a> |        
         <a href="/register">registreer</a>        
      {% endif %}     
    </div>
    <h1>{% block head %}{% endblock %}</h1>
     {% block content %}{% endblock %}
  </body>
</html>
